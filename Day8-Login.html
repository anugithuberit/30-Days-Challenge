<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      transition: background-color 0.3s ease;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      align-items: flex-start;
    }

    .form-box, .profile-box {
      padding: 25px;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .form-box {
      background-color: royalblue;
      color: white;
    }

    .form-box input {
      display: block;
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    .form-box button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }

    .profile-box {
      background-color: black;
      color: white;
    }

    .profile-box img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin: 15px 0;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .theme-toggle button {
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="setTheme('light')">Light</button>
    <button onclick="setTheme('dark')">Dark</button>
  </div>

  <div class="container">
    <div class="form-box">
      <h2>Details</h2>
      <input type="text" id="name" placeholder="Enter Name">
      <input type="text" id="source" placeholder="Enter img src">
      <input type="text" id="bio" placeholder="Enter Bio">
      <button onclick="updateBio()">Submit</button>
    </div>
    <div class="profile-box" id="profile">
      <h2>Profile</h2>
      <h3 id="h1">Name</h3>
      <img src="https://fabrikbrands.com/wp-content/uploads/Batman-Logo-Evolution-1-1155x770.png" id="src">
      <h3 id="h2">Bio</h3>
    </div>
  </div>

  <script>
    function updateBio() {
      let Name = document.getElementById("name").value;
      let img = document.getElementById("source").value;
      let Bio = document.getElementById("bio").value;

      document.getElementById("h1").innerText = Name || "Name";
      document.getElementById("src").src = img || "https://fabrikbrands.com/wp-content/uploads/Batman-Logo-Evolution-1-1155x770.png";
      document.getElementById("h2").innerText = Bio || "Bio";
    }

    function setTheme(mode) {
      if (mode === 'dark') {
        document.body.style.backgroundColor = "#222";
      } else {
        document.body.style.backgroundColor = "white";
      }
    }
  </script>
</body>
</html>
